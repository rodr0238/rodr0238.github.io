<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Ice Creamery</title>
</head>
<body>
    <header>
        <nav class="container">
        <div class="logo">
            <a href="index.html"><img src="images/ice_creamery_logo.png" alt="logo"></a>
        </div>
        <div class="nav1">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT US</a>
            <a href="#">MENU</a>
        </div>
        <div class="nav2">
            <a href="#">SHOP</a>
            <a href="#">CART</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>
</header>
    <main class="container">
        <section class="contact">
            <div>
                <h1 class="contact-us">CONTACT</h1>
                <form action="get">
                    <div class="contact-form">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="mnumber">Mobile Number</label>
                            <input type="text" name="mnumber" id="mnumber">
                        </div>
                        <div>
                            <label for="comments">Comments</label>
                            <textarea name="comments" id="comments" cols="32" rows="8"></textarea>
                        </div>
                        <div class="rbuttons">
                            <h4>Would you like to visit Ice Creamery ?</h4>
                            <label for="ybutton">Yes</label>
                            <input type="radio" id="ybutton" name="button">
                            <label for="nbutton">No</label>
                            <input type="radio" id="nbutton" name="button">
                            <label for="mbutton">Maybe</label>
                            <input type="radio" id="mbutton" name="button">
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="contact-info">
            <div class="address">
                <p>415, Nepean,<br>
                Ottawa, Ontario</p>
            </div>
            <div class="email">
                <p>icecreams@icecreamery.com</p>
            </div>
            <div class="number">
                <p>613-529-1345</p>
            </div>
        </section>
    </main>
</body>
</html>
