<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Reggie's Coffee Shop - Contact</title>
  </head>
  <body>
    <!-- This is a HTML comment -->

      <header>
         <h1>Reggie's Coffee Shop</h1> 
         <nav>
            <ul>
               <li>
          <a href="index.html">Home</a>
               </li>
               <li>
          <a href="contact.html">Contact Us</a>    
               </li>
            </ul>
        </nav>
        
      </header>
      
    <main>
       <h2>Contact Us</h2>
       <table>
           <caption>Hours of Operation</caption>
           <thead>
               <tr>
                   <th>Day</th>
                   <th>Hours</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>Mon - Fri</td>
                   <td>6AM - 9PM</td>
               </tr>
               <tr>
                   <td>Sat</td>
                   <td>8AM - 11PM</td>
               </tr>
               <tr>
                   <td>Sun</td>
                   <td>Closed</td>
               </tr>
           </tbody>
       </table>
       <section>
           <h3>We love to hear from you</h3>
           <form action="thanks.html" method="get">
               <div>
              <label for="fullname">Your Name</label>
              <input type="text" id="fullname" name="fullname" placeholder="Maria Reggie">
               </div>

               <div>    
                <label for="youremail">Email</label>
                <input type="email" id="youremail" name="youremail" required>
                </div>

               <div>
               <label for="message">Message</label>
               <textarea name="message" id="message"></textarea>
               </div>
              
               <div>
               <label for="tickets">How many Tickets? (sold in pairs)</label>
               <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">   
               </div>

               <div>
                <label for="row">Select Row</label>
                <select name="row" id="row">
                    <option value="front">Front Row</option>
                    <option value="middle">Middle Row</option>
                    <option value="back">Back Row</option>
                </select>
               </div>

               <div>
                 <h3>Have you been here before</h3>
                 <label for="yes">Yes</label>
                 <input type="radio" name="past" id="yes">
                 <label for="no">No</label>
                 <input type="radio" name="past" id="no">
               </div>
           
               <div>
                 <h3>Policies</h3>
                 <input type="checkbox" name="policies" id="policies">
                 <label for="policies">I agree with the Terms and Conditions</label>
               </div>
               <button type="submit">Sign In</button>
           </form>
       </section>
    </main>
    <footer>
        <p>Copywrite &copy; Reggie&apos;s Coffee Shop, 2021</p>
    </footer>
  </body>
</html>
